<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let reg = /\w{3}(?!;)/;
      let s = "foo;bar;cat!";
      if (reg.test(s)) {
        let matches = s.match(reg);
        if (matches) document.write(matches); //cat
      }
    </script>
  </body>
</html>
